<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      .org-svg-container {
        border: 1px solid #ddd;
      }
      circle, text {
        cursor: pointer;
      }
      circle {
        stroke: #000;
        stroke-width: 2px;
        fill: #ddd;
      }
      text {
        font-family: Courier New, Courier, monospace;
        font-weight: bold;
        text-align: center;
      }
      line {
        stroke: #ddd;
        stroke-width: 3px;
      }
    </style>
  </head>

  <body>
    <div id="js-org-svg-container" class="org-svg-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

    <script src="lib/bundle.js"></script>
  </body>

</html>
