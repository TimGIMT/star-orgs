<!DOCTYPE html>
<html>
  <head>
    <title>Org Chart</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <div id="js-org-svg-container" class="org-svg-container"></div>
      <div class="information">
        <h1 id="js-information-name"></h1>
        <h2 id="js-information-job-title"></h2>
        <h3 id="js-information-department"></h3>
        <div><a id="js-information-email-link"></a></div>
        <div><span id="js-information-telephone-number"></span></div>
        <div><span id="js-information-mobile-number"></span></div>
        <div class="search-container">
          <input id="js-search-input" class="search-input" type="text" placeholder="Search..." />
        </div>
      </div>
    </div>
    <footer>
      Outdated? <a href="refresh">Start a data refresh</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

    <script src="lib/bundle.js"></script>
  </body>

</html>
